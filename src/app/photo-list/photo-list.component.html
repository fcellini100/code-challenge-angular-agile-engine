<div class="loading" *ngIf="loading">
  <mat-spinner></mat-spinner>
</div>
<div class="list-wrapper">
  <div class="thumbnail-list-container">
    <app-photo-thumbnail
      *ngFor="let thumbnail of thumbnailList"
      [thumbnail]="thumbnail"
      (click)="thumbnailClicked(thumbnail.id)"
    ></app-photo-thumbnail>
  
  </div>
</div>
<mat-divider></mat-divider>

<app-paginator 
  [page]="page"
  [hasMore]="hasMore"
  (newPage)="getPhotos($event)">
</app-paginator>
